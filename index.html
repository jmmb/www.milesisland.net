---
layout: "default"
permalink: "index.html"
---

<div class="page">
  <div role="main" id="main-content">
    <div class="home_intro">
      <h3>DEBUT ALBUM - TRAILER VIDEO</h3>
    </div>

    <div id="home_video">
      <iframe width="600" height="338" src="https://www.youtube.com/embed/Kb2RaH-hR-8" title="Miles Island - Right As Rain (Album Trailer)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <p>↑ ↑ ↑</p>
    </div>

    <p>
      {% for social_link in site.data.social_links %}
        <a href="{{ social_link.url }}" target="_blank">
          <img
            class="socialicons"
            src="{{ social_link.img.path | relative_url }}"
            alt="{{ social_link.name }}"
            height="{{ social_link.img.height }}"
            width="{{ social_link.img.width }}"
          >
        </a>
      {% endfor %}
    </p>
  </div> <!-- /main-->
</div> <!-- /page-->
